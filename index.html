<div id="app"></div>

<script type="text/javascript">
  var elem = $("#app")

  // Note how it doesn't matter whether we add data before...

  People.mount(elem)

  // ...or after we mount the view onto the page :)

  Roster.add({ id: 102, name: 'Bob', age: 14 })

  // Roster.add({ id: 103, name: 'Christine', age: 31 })
